<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Used Textbooks Marketplace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Student Matriculate Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
    />
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Meta tags -->
    <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //pop-ups-->
    <!-- Calendar -->
<link rel="stylesheet" href="css/jquery-ui.css" />
<!-- //Calendar -->

    <!-- font-awesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- //font-awesome icons -->
    <!--stylesheets-->
    <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
    <!--//style sheet end here-->
    <link href="//fonts.googleapis.com/css?family=Cuprum:400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <style>
        .messages{
            color: red;
        }
        .reg, .login{
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            width: 30%;
            padding: 20px;
        }
        .navbar {
            background-color: rgb(122, 24, 24)
        }
        .container {
            text-align: center;
            margin: auto;
            padding: 20px 0;
            /* width: 70%; */
        }
        .form-control{
            /* width: 90%; */
        }
    </style>
</head>
<body>
    <header class="d-flex navbar navbar-dark sticky-top">
        <span class=" flex-grow-1 p-2 navbar-brand mb-0 h1">Used Textbook Marketplace</span>
        <!-- uncomment any of the buttons below to show links on the right side of the navbar -->
        <!-- <div class="p-2 nav-item">
            <a href=""><button class=" btn btn-primary" type="button">Button name</button></a>
        </div>
        <div class="p-2 nav-item">
            <a href="/reset"><button class="btn btn-primary" type="button">Logout</button></a></li>
        </div> -->
    </header>

    <div class='container'>
        <h1>Welcome to the Used Books Marketplace!</h1>
        <div class='errors'>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
        <div class='reg'>
            <h3>Register here!</h3>
            <form action='/register' method='post'>
                {% csrf_token %}
                <input type='text' name='name' class="form-control"  placeholder="Name">
                <input type='text' name='alias' class="form-control" placeholder="Alias">
                <input type='text' name='email' class="form-control" placeholder="Email Address">
                <input type='text' name='college' class="form-control" placeholder="College">
                <input type='password' name='password' class="form-control" placeholder="Password"> 
                <input type='password' name='passConfirm' class="form-control" placeholder="Confirm password">
                <button class="btn  btn-primary btn-block" type="submit">Register</button>
            </form>
        </div>
        <div class='login'>
            <h3>Already a user?</h3>
            <h3>Login here!</h3>
            <form action='/login' method='post'>
                {% csrf_token %}
                <input type='text' name='emaillogin' class="form-control" placeholder="Email">
                <input type='password' name='passwordlogin' class="form-control" placeholder="Password">
                <button class="btn  btn-primary btn-block" type="submit">Log in</button>
            </form>
        </div>
    </div>
    <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
            <script>
                $(document).ready(function () {
                    $('.popup-with-zoom-anim').magnificPopup({
                        type: 'inline',
                        fixedContentPos: false,
                        fixedBgPos: true,
                        overflowY: 'auto',
                        closeBtnInside: true,
                        preloader: false,
                        midClick: true,
                        removalDelay: 300,
                        mainClass: 'my-mfp-zoom-in'
                    });

                });
            </script>
            <!-- //pop-up-box video -->
            <!-- //js -->
            <!-- Calendar -->
                <script src="js/jquery-ui.js"></script>
                  <script>
                          $(function() {
                            $( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
                          });
                  </script>
            <!-- //Calendar -->
</body>
</html>
