<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit User</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .container{
            margin-left: 33%;
        }
        .info{
            width: 40%;
        }
        .messages{
            color: red;
        }
        .form-control{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h2>Edit your information</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class='info'>
            {%for info in user%}
                <form action="{% url 'edit' %}" method='post'>
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <input class="form-control" type='text' name='name' value='{{info.name}}'>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Alias</label>
                        <input class="form-control" type='text' name='alias' value='{{info.alias}}'>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <input class="form-control" type='text' name='email' value='{{info.email}}'>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">College</label>
                        <input class="form-control" type='text' name='college' value='{{info.college}}'>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Update information</button>
                </form>
            {%endfor%}
        </div>
    </div>
    
</body>
</html>
