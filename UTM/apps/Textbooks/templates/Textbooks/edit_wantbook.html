<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- some cool icons from fontawesome.com -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- For the API stuff-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">



    <!-- *************************************************************************
        ******* Make sure to modify the title of the page ************************
        ************************************************************************** -->
    <title>UTM: Edit a book on your wish list</title>
    <style>
        .navbar {
            background-color: rgb(122, 24, 24)
        }

        .container {
            margin: auto;
            padding: 20px 0;
            width: 70%;
        }
    </style>

</head>

<body>
    <header class="d-flex navbar navbar-dark sticky-top">
        <span class=" flex-grow-1 p-2 navbar-brand mb-0 h1">Used Textbook Marketplace</span>
        <!-- uncomment any of the buttons below to show links on the right side of the navbar -->
        <div class="p-2 nav-item">
            <a href="/books"><button class=" btn btn-primary" type="button">Go to Dashboard</button></a>
        </div>
        <div class="p-2 nav-item">
            <a href="/reset"><button class="btn btn-primary" type="button">Logout</button></a></li>
        </div>
    </header>


    <!-- Everything in the page goes inside of this container -->
    <div class="container">
        <div class="card bg-light">
            <div class="card-body">
                <h5>Confirm the book you want, or find a different one:</h5>
                <div class="form-group row">
                    <label for="txtBookSearch" class="col-sm-2 col-form-label">Search</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="txtBookSearch" type="text" value="{{item.book.ISBN}}">
                    </div>
                </div>
                <div id="divDescription">
                    <!-- *** Right here the selected book is displayed**** -->
                </div>
                <h5 class="card-title">Edit the details</h5>
                <form action="/books/want/process" method="POST">
                    {% csrf_token %}
                
                    <div id='bookinfo'>
                        <!-- hidden input types go here that are generated from the selected book -->
                    </div>
                
                    <!-- *** The rest is information provided by the user **** -->

                    <div class="form-group row">
                        <label for="condition" class="col-sm-2 col-form-label">
                            Condition
                        </label>
                        <div class="col-sm-6">
                            <select class="form-control" name="condition">
                                <option value="5">New</option>
                                <option value="4">Used - Like New</option>
                                <option value="3">Used - Very Good</option>
                                <option value="2">Used - Good</option>
                                <option value="1">Used - Acceptable</option>
                            </select>
                        </div>
                        <div class="col-sm-4"> or better</div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">
                            Price $
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="price" value="{{item.actual_price}}">
                        </div>
                        <div class="col-sm-4"> or less</div>
                    </div>

                    <input type="submit" class="btn btn-outline-primary btn-block" value="Update">
                </form>
            </div>
        </div>

    </div>
</body>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
{% load static %}
<script type=text/javascript src="{% static 'Textbooks/js/scripts.js' %}"></script>
</html>
